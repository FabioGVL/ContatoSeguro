name: End-to-End Tests with Cypress

on:
  push:
    branches:
      - main  # ajuste conforme o nome da sua branch principal
  pull_request:
    branches:
      - main  # ajuste conforme o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start Docker services
        run: |
          cd Ambiente
          docker-compose up -d
          sleep 180             
          docker-compose ps

      - name: Return to project root
        run: |
          cd ..
          
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # ajustar conforme a versão do Node.js que você está utilizando

      - uses: actions/checkout@v3
      # Instala as dependências do Cypress
      # Executa os testes com Cypress
      - name: Cypress run
        uses: cypress-io/github-action@v5
