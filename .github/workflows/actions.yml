name: End-to-End Tests with Cypress

on:
  push:
    branches:
      - main  # ajuste conforme o nome da sua branch principal
  pull_request:
    branches:
      - main  # ajuste conforme o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start Docker services with build
        run: |
          cd Ambiente
          docker-compose up --build -d
          sleep 200
          docker-compose ps

      - name: Check frontend container logs
        run: |
          cd Ambiente
          docker-compose logs frontend

      - name: Return to project root
        run: |
          cd ..

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - uses: actions/checkout@v3

      - name: Restart Docker services without build
        run: |
          cd Ambiente
          docker-compose down
          docker-compose up -d
          sleep 200
          docker-compose ps

      - name: Cypress run
        uses: cypress-io/github-action@v5

      - name: Stop Docker services
        run: |
          cd Ambiente
          docker-compose down
