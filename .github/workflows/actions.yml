name: Cypress End-to-End Tests

on:
  push:
    branches:
      - main  # ajuste conforme o nome da sua branch principal
  pull_request:
    branches:
      - main  # ajuste conforme o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Navigate to Ambiente directory
        run: cd Ambiente

      - name: Start Docker Compose
        run: docker-compose up --build -d

      - name: Wait for server to start
        run: sleep 60  # ajuste conforme necessário, aqui estamos aguardando 60 segundos

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # ajuste conforme a versão do Node.js que você está utilizando

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run cypress:run  # ajuste conforme o comando npm utilizado para executar os testes Cypress
