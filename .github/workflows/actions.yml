name: Cypress End-to-End Tests

on:
  push:
    branches:
      - main  # ajuste conforme o nome da sua branch principal
  pull_request:
    branches:
      - main  # ajuste conforme o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      backend:
        image: your-backend-image:tag  # substitua com o nome e tag da sua imagem Docker do backend
        ports:
          - 8400:8400  # ajuste conforme a porta usada pelo seu backend
        options: --name backend

      frontend:
        image: your-frontend-image:tag  # substitua com o nome e tag da sua imagem Docker do frontend
        ports:
          - 5400:5400  # ajuste para a porta 5400
        options: --name frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # ajuste conforme a versão do Node.js que você está utilizando

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npm run cypress:run  # ajuste conforme o comando npm utilizado para executar os testes Cypress
